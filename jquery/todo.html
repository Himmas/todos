<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo-jquery</title>
    <link href="css/todo.css" rel="stylesheet">
</head>
<body>
    <section id="todo-app">
        <header id="header">
            <h1>todos</h1>
            <input id="things-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="content-todos">
            <input id="tagall" type="checkbox"/>
            <label for="tagall" style="display: none;">mark all</label>
            <ul id="todo-list">
                <li id="1">
                    <div class="item">
                        <input class="tag" type="checkbox">
                        <label>aa</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="aa">
                </li>
                <li id="2">
                    <div class="item">
                        <input class="tag" type="checkbox">
                        <label>abb</label>
                        <button class="destroy"></button>
                    </div>
                    <input class="edit" value="abb">
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count">
                <strong>3</strong>
                items left
            </span>
            <ul id="todo-filter">
                <li><a class="selected" href="#/all">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
        </footer>
    </section>
</body>
</html>
